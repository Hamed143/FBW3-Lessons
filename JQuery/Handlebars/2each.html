<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HB Intro</title>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js" 
  integrity="sha256-fIuSfP8oRbwWG9pRr+FaGfBU62kYY+7YqUsXSCgnYqM=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="MDB/css/mdb.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


</head>
<body>
    <script id="hb-each" type="text/x-handlebars-template">
        <h1 class="m-5">My List {{name}} </h1>
        <ul class="cyan accent-3 m-5">
            {{#each mylist}}
            <li> {{this}} </li>
            {{/each}}
        </ul>
        <p class="m-5"> Made by {{author}} </p>
        <h1 class="m-5 mr-5">My Friends</h1>
        <ul class="cyan accent-4 m-5">
            {{#each myfriends}}
            <li>{{this}}</li>
            {{/each}}
        </ul>
    </script>
    <script>
        // jQuery: Retrieve the template data from the HTML
        var template = $("#hb-each").html();

        // HB: Compile the template
        var templateScript = Handlebars.compile(template);

        //Now define your name and your occupation
        var context = {"mylist": ["Boris Johnsom","Theresa May"],
        "name":"Black","author":"Hamed",
        "myfriends": ["Ali Heidarzadeh","Yusuf Hossainy"] };

        // HB: html = 'My name is Bill Gates. I am a MS CEO'
        var html = templateScript(context);

        // jQuery: insert the HTML code into the page
        $(document.body).append(html);
    </script>
    
</body>
</html>
