<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HB Intro</title>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js" 
  integrity="sha256-fIuSfP8oRbwWG9pRr+FaGfBU62kYY+7YqUsXSCgnYqM=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="MDB/css/mdb.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">


</head>
<body>
    <script id="hb-object" type="text/x-handlebars-template">
        <div class="container">
            <h1 class="m-5">{{title}}</h1>
            <h2>{{author.name}}</h2>
            <div class="body"> {{text}}</div>
            <button type="button" class="btn btn-amber darken-4 btn-sm">Post 1</button>
            <button type="button" class="btn btn-amber darken-3 btn-sm">Post 2</button>
            <button type="button" class="btn btn-amber darken-2 btn-sm">Post 3</button>

        </div>
    </script>
    <script>
        // Now define your name and your occupation
        var context={"title":"Vanila Blog",
        "author":{"name":"Boris"
        },
        "text":"Hi there ! How is it going???"
        };

        // jQuery: Retrieve the template data from the HTML
        var template = $("#hb-object").html();

        // HB: Compile the template
        var templateScript = Handlebars.compile(template);


        // HB: html = 'My name is Bill Gates. I am a MS CEO'
        var html = templateScript(context);

        // jQuery: insert the HTML code into the page
        $(document.body).append(html);
    </script>
    
</body>
</html>
