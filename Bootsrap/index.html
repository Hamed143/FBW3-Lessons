<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container text-info">
        <div class="row border border-info">First row</div>
        <div class="row border border-info text-white text-center align-items-center" >
            <div class="col-3 bg-warning">col 1</div>
            <div class="col-3 bg-success">col 2</div>
            <div class="col-2 bg-info">col 3</div>
            <div class="col-2 bg-danger">col 4</div>
            <div class="col-2 bg-info">col 5</div>

        </div>
    </div>
    <div class="container-fluid">
        <main class="row">
            <div class="col-2 bg-primary">Primary</div>
            <div class="col-3 bg-secondary">secondary</div>
        </main>
    </div>
    <div class="container">
        <div class="row" style="height:100px;margin-top:100px;color:white;">
            <div class="col-4 bg-primary">col-3</div>
            <div class="col-3 bg-danger">col-3</div>
            <div class="col-md-4 bg-info">col-6</div>
        </div>
    </div>
</body>
</html>
