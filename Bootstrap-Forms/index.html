<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 col-sm-3 col-lg-3 border border-info roundet mt-5 p-5 shadow-lg">
                    <form>
                    <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
                          </div>
                          <div class="form-group">
                              <label for="countries">Select your contry</label>
                              <select id="countries" class="custom-select">
                                <option selected>Open this select menu</option>
                                <option value="1">Afghanistan</option>
                                <option value="2">Iran</option>
                                <option value="3">Iraq</option>
                                <option value="1">Afghanistan</option>
                                <option value="2">Iran</option>
                                <option value="3">Iraq</option>
                                </select>
                          </div>
                          <div class="form-group">
                                <label for="countries">Select your contry</label>
                                <select id="countries" class="form-control" multiple>
                                <option selected>Open this select menu</option>
                                <option value="1">Afghanistan</option>
                                <option value="2">Iran</option>
                                <option value="3">Iraq</option>
                                <option value="1">Afghanistan</option>
                                <option value="2">Iran</option>
                                <option value="3">Iraq</option>
                                </select>
                          </div>
                          <div class="custom-file mb-4">
                              <input type="file" class="custom-file-input" id="customFile">
                              <label class="custom-file-label" for="customFile">Please select a File</label>
                          </div>
                          <div class="form-group">
                                <input type="file" class="custom-file-input" id="customFile">
                                <label class="custom-file-label" for="customFile">Please select a File</label>
                            </div>
                    <button type="submit" class="btn btn-block rounded btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
