    <title>Rectangle</title>

<body>
    
    <div id="myrect"></div>

    <script>
        class Rectangle {
        constructor(height, width, color) {
            this.name = 'Rectangle';
            this.height = height;
            this.width = width;
            this.color = color;
        }
        sayName() {
            console.log('Hi, I am a ', this.name + '.');
        }
        get area() {
            return this.height * this.width;
        }
        set area(value) {
            this.height = this.width = this.color = Math.sqrt(value);
            }
        }
        class Square extends Rectangle {
        constructor(length) {
            this.height; 
            super(length, length);
            this.name = 'Square';
        }
    }
    </script>

</body>
