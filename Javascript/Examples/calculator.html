<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <style>
        .header{
            width: 100 vw;
            height: 200px;
            background:rgb(87, 74, 1);
            text-align: center;
            margin: 0 auto;
            color:black;
            font-family: fantasy;
        }
    </style>
</head>
<body>
        <h1 class="header ">Calculator</h1>
        <h3 class="ml-5">Basic Arithmatic</h3>
        <div class="row">
        <input type="text" id="plus1"><p>+</p>
        <input type="text" id="plus2"><p>=</p>
        <input type="text" id="result">
        </div><br>

        <div class="row">
        <input type="text"><p>-</p>
        <input type="text"><p>=</p>
        <input type="text">
        </div><br>

        <div class="row">
        <input type="text"><p>x</p>
        <input type="text"><p>=</p>
        <input type="text">
        </div><br>

        <div class="row">
        <input type="text"><p>/</p>
        <input type="text"><p>=</p>
        <input type="text">
        </div>
        
        <h3 class="ml-5">Special Operations</h3>
        <p class="ml-5">Modulo</p>
        <div class="row">
        <input type="text"><p>%</p>
        <input type="text"><p>=</p>
        <input type="text">
        </div>
        <script src="calculator.js"></script>

</body>
</html>
