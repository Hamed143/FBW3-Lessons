<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Shoping list</title>
</head>
<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fas fa-shopping-open text-primary"></i><span class="text-primary">Shopping</span>List</h1>
      <form id="shopping-form">
        <div class="form-group">
          <label for="product">Product Name</label>
          <input type="text" id="product" class="form-control">
        </div>
        <div class="form-group">
          <label for="preis">Product Preis</label>
          <input type="text" id="preis" class="form-control">
        </div>
        <div class="form-group">
          <label for="isbn">ISBN#</label>
          <input type="text" id="isbn" class="form-control">
        </div>
        <input type="submit" value="Add List" class="btn btn-primary btn-block">
      </form>
      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Product Preis</th>
            <th>ISBN#</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="shopping-list"></tbody>
      </table>
  </div>

  <script src="shop.js"></script>
</body>
</html>
